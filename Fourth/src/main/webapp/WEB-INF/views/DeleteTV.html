<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete TV</title>
</head>
<body>
    <h1>DELETE TV</h1>
    <h3>Input id of object to delete it</h3>

    <form th:object="${tv}" th:action="@{/tvs/delete}" th:method="DELETE">
        <label for="id">Id</label>
        <input type="number" id="id" th:field="*{id}"
               th:class="${#fields.hasErrors('id')}? fieldError">
        <div th:text="${message}">Error</div>

        <input type="submit" value="Delete">
    </form>

</body>
</html>
